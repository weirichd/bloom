sudo: required
   
language: c

services:
  - docker

before_install:
    - docker build -t bloom_filter .

script:
    - docker run -v $PWD:/src/app -w=/src/app bloom_filter /bin/bash -c 'make && make mem_test'
    - docker run -v $PWD:/src/app -w=/src/app bloom_filter /bin/bash -c 'cd python && python -m unittest discover'
